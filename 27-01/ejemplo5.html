<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="encabezado">Pasa el mouse sobre este texto</h1>
    <script>
        document.getElementById("encabezado").addEventListener("mouseover",function(){
            this.textContent="Ya pasaste el mouse sobre el texto";

        document.getElementById("encabezado").addEventListener("mouseout",function(){
            this.textContent = "Pasa el mouse sobre este texto"
        })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operaciones matemáticas</h1>
    <p id="suma"></p>
    <p id="resta"></p>
    <p id="multi"></p>

    <script>
        let num1 = 10;
        let num2 = 5;

        let suma = num1 + num2;
        let resta = num1 - num2;
        let multi = num1 * num2;

        //Mostrar los resultados en la pagina
        document.getElementById("suma").innerHTML ="<b>Suma: </b>" + suma;
        document.getElementById("resta").innerHTML ="<b>Resta: </b>" + resta;
        document.getElementById("multi").innerHTML ="<b>Multiplicación: </b>" + multi;


    </script>

</body>
</html>
